  # /usr/local/bin/oc create -f clo-namespace.yaml 
  - name: Namespace openshift-logging 
    k8s:
      state: present
      api_version: logging.openshift.io/v1
      definition:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: openshift-logging
        annotations:
          openshift.io/node-selector: ""
        labels:
          openshift.io/cluster-monitoring: "true"


  # /usr/local/bin/oc create -f clo-og.yaml 
  - name: Cluster logging operator group
    k8s:
      state: present
      definition:
        apiVersion: operators.coreos.com/v1
        kind: OperatorGroup
        metadata:
          name: cluster-logging
          namespace: openshift-logging 
        spec:
          targetNamespaces:
          - openshift-logging

  # /usr/local/bin/oc create -f clo-sub.yaml
  - name: Cluster logging subscription
    k8s:
      state: present
      definition:
        apiVersion: operators.coreos.com/v1alpha1
        kind: Subscription
        metadata:
          name: cluster-logging
          namespace: openshift-logging 
        spec:
          channel: "4.3" 
          name: cluster-logging
          source: redhat-operators 
          sourceNamespace: openshift-marketplace


  - name: Logging infrastructure node selection and taint toleration
    k8s:
      state: present
      definition:
        apiVersion: logging.openshift.io/v1
        kind: "ClusterLogging"
        metadata:
          name: "instance"
          namespace: "openshift-logging"
        spec:
          managementState: "Managed"
          logStore:
            type: "elasticsearch"
            elasticsearch:
              nodeSelector:
                node-role.kubernetes.io/infra: ''
              type: "elasticsearch"
              tolerations:
                - effect: NoSchedule
                  key: infra
                  value: reserved
                - effect: NoExecute
                  key: infra
                  value: reserved
          visualization:
            type: "kibana"
            kibana:
              nodeSelector:
                node-role.kubernetes.io/infra: ''
              tolerations:
                - effect: NoSchedule
                  key: infra
                  value: reserved
                - effect: NoExecute
                  key: infra
                  value: reserved
          curation:
            type: "curator"
            curator:
              nodeSelector:
                node-role.kubernetes.io/infra: ''
              tolerations:
                - effect: NoSchedule
                  key: infra
                  value: reserved
                - effect: NoExecute
                  key: infra
                  value: reserved
          collection:
            logs:
              type: "fluentd"
              fluentd:
                tolerations:
                  - effect: NoSchedule
                    key: infra
                    value: reserved
                  - effect: NoExecute
                    key: infra
                    value: reserved
